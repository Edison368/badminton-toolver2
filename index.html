<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>羽毛球分组工具</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: #f4f4f4; /* 浅色背景 */
      color: #000; /* 文字改为黑色 */
    }

    header {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.1); /* 背景颜色透明度降低 */
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    header img {
      height: 50px;
      margin-right: 15px;
    }

    h2 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }

    label {
      font-weight: bold;
      font-size: 18px;
    }

    input, button, textarea {
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
      font-size: 16px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    .result {
      margin-top: 20px;
      background-color: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 10px;
    }

    .inputs {
      display: flex;
      flex-direction: column;
      max-width: 900px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .input-group input, .input-group textarea {
      width: 48%; /* 缩小宽度 */
    }

    .flex-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .flex-child {
      flex: 1;
      min-width: 250px;
    }

    @media (max-width: 600px) {
      .flex-row {
        flex-direction: column;
      }

      h2 {
        font-size: 22px;
      }

      input, textarea, button {
        font-size: 16px;
      }

      label {
        font-size: 16px;
      }
    }

    /* 生成的组合文字黑色并加粗 */
    .bold-text {
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaFxuFtnA0V3zsmO_XSDUVFhbErsh_851E8w&s" alt="Logo">
    <h2>🏸 羽毛球分组工具</h2>
  </header>

  <div class="inputs">
    <label>场地数量：<input type="number" id="courtCount" min="1" /></label>
    <label>总轮次：<input type="number" id="totalRounds" min="1" value="1" /></label>

    <div class="flex-row">
      <div class="flex-child input-group">
        <label>球员姓名（每行一个）：</label>
        <textarea id="playerNames" rows="3" placeholder="张三\n李四\n王五"></textarea>
      </div>
      <div class="flex-child input-group">
        <label>对应水平（初学1，高级10，空则自动分配）：</label>
        <textarea id="playerLevels" rows="3" placeholder="7\n6\n8"></textarea>
      </div>
    </div>

    <div class="input-group">
      <label>中途加入的球员姓名（每行一个）：</label>
      <textarea id="additionalPlayers" rows="2" placeholder="新增球员姓名\n如：赵六\n王二"></textarea>
    </div>

    <div class="flex-row">
      <div class="flex-child input-group">
        <label>中途加入球员的水平（初学1，高级10，空则自动分配）：</label>
        <textarea id="additionalLevels" rows="2" placeholder="7\n8"></textarea>
      </div>
      <div class="flex-child input-group">
        <label>中途加入球员的插入轮次（仅输入一个数字）：</label>
        <input type="number" id="additionalCourt" placeholder="例如：2">
      </div>
    </div>

    <button onclick="generateRounds()">🎯 生成对局</button>
  </div>

  <div class="result" id="output"></div>

  <script>
    let playCountMap = {};

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function bestBalancedSplit(group) {
      const combos = [
        [0, 1, 2, 3], [0, 2, 1, 3], [0, 3, 1, 2]
      ];
      let minDiff = Infinity;
      let best = null;

      combos.forEach(c => {
        let a = [group[c[0]], group[c[1]]];
        let b = [group[c[2]], group[c[3]]];
        let aLevel = a[0][1] + a[1][1];
        let bLevel = b[0][1] + b[1][1];
        let rawDiff = aLevel - bLevel;  // 带正负号的差值
        let absDiff = Math.abs(rawDiff);
        if (absDiff < minDiff) {
          minDiff = absDiff;
          best = [a, b, rawDiff];  // 保留正负号
        }
      });
      return best;
    }

    function generateRounds() {
      const names = document.getElementById("playerNames").value.trim().split("\n");
      const levelInput = document.getElementById("playerLevels").value.trim().split("\n");
      const courtCount = parseInt(document.getElementById("courtCount").value);
      const totalRounds = parseInt(document.getElementById("totalRounds").value);
      const additionalPlayers = document.getElementById("additionalPlayers").value.trim().split("\n");
      const additionalLevels = document.getElementById("additionalLevels").value.trim().split("\n");
      const additionalCourt = parseInt(document.getElementById("additionalCourt").value);
      const output = document.getElementById("output");
      output.innerHTML = "";

      const originalPlayers = [];
      const lateJoiners = [];

      for (let i = 0; i < names.length; i++) {
        const name = names[i].trim();
        let level = parseInt(levelInput[i]) || Math.floor(Math.random() * 10) + 1;
        if (name) originalPlayers.push([name, level]);
      }

      additionalPlayers.forEach((name, index) => {
        if (name.trim()) {
          let level = additionalLevels[index] ? parseInt(additionalLevels[index]) : Math.floor(Math.random() * 10) + 1;
          let startRound = additionalCourt || 1;
          lateJoiners.push([name.trim(), level, startRound]);
        }
      });

      playCountMap = {};
      [...originalPlayers, ...lateJoiners].forEach(p => playCountMap[p[0]] = 0);

      let fullHtml = "";

      for (let roundNumber = 1; roundNumber <= totalRounds * 2; roundNumber++) {  <!-- Changed rounds to double -->
        let availablePlayers = [...originalPlayers];
        lateJoiners.forEach(p => {
          if (roundNumber >= p[2]) availablePlayers.push([p[0], p[1]]);
        });

        // 按上场次数排序（升序）
        availablePlayers.sort((a, b) => playCountMap[a[0]] - playCountMap[b[0]]);

        const selectedPlayers = availablePlayers.slice(0, courtCount * 4);

        let html = `<h3>第 ${roundNumber} 轮</h3>`;
        html += "<table><tr><th>场地</th><th>队伍 A</th><th>队伍 B</th><th>水平差A-B</th></tr>";

        for (let i = 0; i < courtCount; i++) {
          let group = selectedPlayers.slice(i * 4, i * 4 + 4);
          if (group.length < 4) {
            html += `<tr><td>场地 ${i + 1}</td><td colspan="2">自由练习</td><td>无</td></tr>`;
            continue;
          }
          const [a, b, diff] = bestBalancedSplit(group);
          a.forEach(player => playCountMap[player[0]]++);
          b.forEach(player => playCountMap[player[0]]++);
          html += `<tr><td>场地 ${i + 1}</td><td><span class="bold-text">${a[0][0]} & ${a[1][0]}</span></td><td><span class="bold-text">${b[0][0]} & ${b[1][0]}</span></td><td><span class="bold-text">${diff}</span></td></tr>`;
        }

        html += "</table>";
        fullHtml += html;
      }

      fullHtml += "<h3>🏅 总上场统计</h3><table><tr><th>球员</th><th>上场次数</th></tr>";
      Object.entries(playCountMap).forEach(([name, count]) => {
        fullHtml += `<tr><td>${name}</td><td>${count}</td></tr>`;
      });
      fullHtml += "</table>";

      output.innerHTML = fullHtml;
    }
  </script>
</body>
</html>
