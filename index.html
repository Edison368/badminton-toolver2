  const calculatePairScore = (pair1, pair2) => {

    if (unpairPairs.length >= 2) {

    // æœªå¯¾æˆ¦ãƒšã‚¢ãŒä¸è¶³ã—ã¦ã„ã‚‹å ´åˆã€å…¨ãƒšã‚¢ã‹ã‚‰é¸æŠ

    const fallbackPairs = selectOptimalPairs(allPairs);
